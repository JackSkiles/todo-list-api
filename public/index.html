<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('partials/head') %>
  </head>
  <body>
    <h1><%= title %></h1>
    <ul>
      <% todos.forEach(todo => { %>
      <div>
        <form
          action="/api/todos/<%= todo.id %>?form=true&_method=PUT"
          method="POST"
        >
          <input
            type="text"
            id="todo-<%= todo.id %>"
            name="todo"
            value="<%= todo.todo %>"
          />
          <button type="submit">Edit</button>
        </form>
        <form
          action="/api/todos/<%= todo.id %>?form=true&_method=DELETE"
          method="POST"
        >
          <button type="submit">Delete</button>
        </form>
      </div>
      <% }) %>
    </ul>
    <form action="/api/todos?form=true" method="POST">
      <label for="todo">Todo</label>
      <input type="text" id="todo" name="todo" placeholder="Enter a Todo" />
      <button type="submit">Add</button>
    </form>
    <%- include('partials/pageend.ejs') %>
  </body>
</html>
